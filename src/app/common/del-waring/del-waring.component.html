<p-confirmDialog  header="刪除当前选择项" icon="fa fa-question-circle" width="425" #cd closeOnEscape="true">

  <p-footer>
    <button type="button" pButton icon="fa-close" label="取消" (click)="cd.reject()"></button>
    <button type="button" pButton icon="fa-check" label="确认" (click)="cd.accept()"></button>

  </p-footer>
</p-confirmDialog>
<p-growl [value]="msgs"></p-growl>
