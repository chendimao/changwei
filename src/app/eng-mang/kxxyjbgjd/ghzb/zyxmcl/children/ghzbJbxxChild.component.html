<p-dialog modal="modal" [(visible)]="display1"
          [style]="{'width':'100%','height':'100%','padding':'0','margin':'0','padding-bottom':'100px'}"

  <p-header>
    <div>[省道307]规划指标详情信息</div>
    <div class="showClose">
      <img src="/assets/img/icon/bigest.png" alt="最大化" (click)="bigest()">
      <img src="/assets/img/icon/x.png" alt="关闭" (click)="closeModal(1)">
    </div>
  </p-header>


  <div class="moduleAlert">
    <div class="wraper">
      <div class="com">
        <h4 class="title-1 pb-4">基本信息</h4>
        <div class="form clearfix">
          <div class="group group-3 red">
            <label>名称：</label>
            <input type="" name="" id="" value="" placeholder="省道S307">
          </div>
          <div class="group group-3 red">
            <label>简称：</label>
            <select>
              <option>省道S307</option>
            </select>
          </div>
          <div class="group group-3 red">
            <label>公路等级：</label>
            <select>
              <option>一级</option>
              <option selected="selected">二级</option>
              <option>三级</option>
            </select>
          </div>
          <div class="group group-1 red">
            <label>管理所属行政区划：</label>
            <select>
              <option>福建省泉州市安溪县白濑乡</option>
            </select>
          </div>
        </div>
      </div>


      <header class="clearfix">
        <div class="fl">
          <div class="fl"  (click)="selectName(1)"
               [ngClass]="{'active':selectType == 1}" >量化指标信息</div>
          <div class="fl" (click)="selectName(2)"
               [ngClass]="{'active':selectType == 2}" >非量化指标信息</div>
        </div>
      </header>
      <div class="com" *ngIf="selectType == 1">

        <p-treeTable ui-treetable-tablewrapper [tableStyle]="{'padding':'10px'}" [value]="TreeTable"
                     (onNodeSelect)="TreeTableClick($event,TreeTable,$event.node,i)"
                     selectionMode="single"

                     [style]="{'margin-top':'20px','border':'1px solid #cccccc'}">
          <p-column field="zdxxh" header="序号">

            <!--</ng-template>-->
          </p-column>
          <p-column field="zdxmc" header="指标名称">
            <ng-template let-node="rowData" pTemplate="body">
                                <span style="width:100%;border-width:0px 0px 1px 0px"
                                      [ngClass]="{'search_bg':node.data?node.data.searchRsut:false}">{{node.data.zdxmc}}</span>
            </ng-template>
          </p-column>
          <p-column field="sl" header="数量">
            <ng-template let-col let-node="rowData" pTemplate="body">
              <input type="text"  style="width:100%;"
                     [(ngModel)]="node.data.sl"
                     (ngModelChange)="update()">
            </ng-template>
          </p-column>
          <p-column field="dwmc" header="单位">

            <!--<input [disabled]="isDisabled" type="text"  style="width:100%;border-width:0px 0px 1px 0px">-->

          </p-column>

          <p-column field="bz" header="备注">
            <ng-template let-col let-node="rowData" pTemplate="body">
              <input [disabled]="isDisabled" type="text" style="width:100%;" [(ngModel)]="node.data.bz"
                     (ngModelChange)="update()">
            </ng-template>
          </p-column>
        </p-treeTable>
