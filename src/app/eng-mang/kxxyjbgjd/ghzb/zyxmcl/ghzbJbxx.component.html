<div class="containerEng">

    <header>
        <div class="title">
            <!--<app-breadcrumb [items]="breadcrumb"></app-breadcrumb>-->
        </div>
    </header>
    <div class="engBody">
        <div class="tableEng">
            可行性研究报告阶段专业项目公路迁复建信息
        </div>
        <div class="clearfix">
            <div class="fl searchDiv">
                <input type="text" class="searchInput" placeholder="名称，等级">
            </div>
            <div class="btnGrop fr">
                <div class="fl"><span class="img"><img src="assets/img/icon/jiahao.png" alt=""></span>新增</div>
                <div class="fl" (click)="openModal('rew')"><span class="img"><img src="assets/img/icon/brush_fill.png"
                                                                             alt=""></span>编辑
                </div>
                <div class="fl"><span class="img"><img src="assets/img/icon/trash.png" alt=""></span>删除</div>
                <div class="fl"><span class="img"><img src="assets/img/icon/browse_fill.png" alt=""></span>查看</div>
            </div>
        </div>
        <div class="body clearfix">
            <p-dataTable [value]="dataList" dataKey="id"
                         (onRowClick)="DatatableClick($event.data)"
                         [emptyMessage]="'查询数据为空'"
                         responsive="true"
                         selectionMode="single">
                <p-column field="ssghxmflmc" header="{{title.mc}}"></p-column>
                <p-column field="xmszxzqhmc" header="{{title.dj}}"></p-column>
                <p-column field="xmgldwxzqhmc" header="{{title.qy}}"></p-column>
            </p-dataTable>





        </div>

        <div class="tableEng footer">
            <p-paginator rows="10" totalRecords="100" pageLinkSize="1" templateRight></p-paginator>
        </div>
    </div>
    <div #modelRoom></div>
    <p-growl [(value)]="msgs"></p-growl>

</div>
