<div class="clearfix">


  <header class="clearfix">

    <div class="fr button_10" *ngIf="!isDisabled">

      <div class="fl" (click)="deleteSlect($event)"><span><img src="assets/img/icon/clear.png" alt=""
                                                               class="img"></span>删除
      </div>
    </div>
  </header>

  <form #forms="ngForm">


    <div class="fl group group-4 importent">
      <span>权属人</span>
      <app-select-list [disabled]="isDisabled" name="qsr"  [width]="120" [values]="selectPersonList"
                       (SelectModel)="eventQsr($event)" [selectValue]="wwgjList[0].qsrId"
                       ngDefaultControl></app-select-list>
    </div>

    <div class="fl group group-4 rl importent">
      <span>所在行政区划</span>
      <input [disabled]="isDisabled" name="szxzqh" type="text" class="" [(ngModel)]="wwgjList[0].localitydesc" name="szxzqhdm"
             (click)="showAreaBlock()" readonly="readonly">
      <i class="xiala" (click)="showAreaBlock()"></i>
      <app-area-select [localityCode]="szxzqugldm" class="areaCommpont"
                       [display]="isShowArea"
                       (childEvent)="getChildSzxzqh($event)"></app-area-select>
    </div>

    <div class="fl group group-4 rl importent">
      <span>调查范围</span>
      <input [disabled]="isDisabled" name="dcfw" type="text"  [(ngModel)]="wwgjList[0].dcfwmc" name="dcfwdm"
             (click)="showDcfwBlock()" readonly="readonly">
      <i class="xiala" (click)="showDcfwBlock()"></i>
      <app-sec-type-list (SelectModel)="getChildDcfw($event)" [treeList]="dcfwTreeList"
                         [isShow]="isShowDcfw"
                         [tableList]="dcfwTableList"></app-sec-type-list>
    </div>

    <!--<div class="fl group group-4 rl importent">-->
    <!--<span>专业大类</span>-->
    <!--<input [disabled]="isDisabled" type="text"  [(ngModel)]="wwgjList[0].zydlmc" name="zydldm"-->
    <!--(click)="showZydlBlock()" readonly="readonly">-->
    <!--<i class="xiala" (click)="showZydlBlock()"></i>-->
    <!--<app-sec-type-list (SelectModel)="getChildZydl($event)" [isShow]="isShowZydl"-->
    <!--[treeList]="zydlTreeList" [tableList]="zydlTableList"></app-sec-type-list>-->
    <!--</div>-->

    <div class="fl group group-4">
      <span>文物编号</span>
      <input [disabled]="isDisabled" placeholder="原型有数据库没有" type="text" />

    </div>

    <div class="fl group group-4 rl">
      <span>文物古迹类别</span>
      <input [disabled]="isDisabled" name="gdgclb" type="text" [(ngModel)]="wwgjList[0].wwgjlbmc" name="zydldm"
             (click)="showwwgjBlock()" readonly="readonly">
      <i class="xiala" (click)="showwwgjBlock()"></i>
      <app-sec-type-list (SelectModel)="getChildwwgj($event)" [isShow]="isShowwwgj"
                         [treeList]="wwgjTreeList" [tableList]="wwgjTableList"></app-sec-type-list>
    </div>




    <div class="fl group group-4 ">
      <span>名称</span>
              <input [disabled]="isDisabled" name="wwgjmc" type="text" [(ngModel)]="wwgjList[0].mc"/>


    </div>

    <div class="fl group group-2">
      <span>所在位置</span>
              <input [disabled]="isDisabled" name="szwz" type="text" [(ngModel)]="wwgjList[0].szwz"/>


    </div>
	
	
    <div class="fl group group-4 danwei">
      <span>占地面积</span>
              <input [disabled]="isDisabled" name="zdmj" type="number" [(ngModel)]="wwgjList[0].zdmj"/>

      <div class="fl mianji">
        m
      </div>

    </div>
	 <div class="fl group group-4 danwei">
      <span>数量</span>
              <input [disabled]="isDisabled" name="sl" type="number" [(ngModel)]="wwgjList[0].sl"/>

      <div class="fl mianji">
        处
      </div>

    </div>
	
	<div class="fl group group-2 ">
      <span>主管部门</span>
              <input [disabled]="isDisabled" name="zbbm" type="text" [(ngModel)]="wwgjList[0].zgbm"/>


    </div>
	
	  <div class="fl group group-4">
      <span>断面编号</span>
              <input [disabled]="isDisabled" name="dmbh" type="text" [(ngModel)]="wwgjList[0].dmbh"/>



    </div>
	  <div class="fl group group-4 danwei">
      <span>所在高程</span>
              <input [disabled]="isDisabled" name="szgc" type="number" [(ngModel)]="wwgjList[0].szgc"/>

      <div class="fl mianji">
        m
      </div>

    </div>
	
	
    <div class="fl group group-4 danwei">
      <span>埋藏深度</span>
              <input [disabled]="isDisabled" name="mcsd" type="number" [(ngModel)]="wwgjList[0].mcsd"/>

      <div class="fl mianji">
        m
      </div>

    </div>
	
	
    <div class="fl group group-4">
      <span>文物年代</span>
              <input [disabled]="isDisabled" name="wwnd" type="text" [(ngModel)]="wwgjList[0].wwnd"/>

    </div>
	
	
    <div class="fl group group-2">
      <span>建筑型式</span>
              <input [disabled]="isDisabled" name="jzxs" type="text" [(ngModel)]="wwgjList[0].jzxs"/>

    </div>
	
	
	


    <div class="fl group group-2">
      <span>结构</span>
              <input [disabled]="isDisabled" name="jg" type="text" [(ngModel)]="wwgjList[0].jg"/>

    </div>


    <div class="fl group group-1">

        <span >规模 </span>

      <textarea [disabled]="isDisabled" class="textarea " cols="30"  name="gm" [(ngModel)]="wwgjList[0].gm" rows="10"  model="所在最低高程"></textarea>
    </div>
    <div class="fl group group-1">
        <span >价值 </span>

      <textarea [disabled]="isDisabled" class="textarea " cols="30"   name="jz" rows="10" [(ngModel)]="wwgjList[0].jz" model="所在最低高程"></textarea>
    </div>
	
	  <div class="fl group group-4 rl">
      <span>保护级别</span>
        <input [disabled]="isDisabled" type="text" [(ngModel)]="wwgjList[0].bhjbmc" name="bhjbmc"
               (click)="showgkdjBlock()" readonly="readonly">
        <i class="xiala" (click)="showgkdjBlock()"></i>
        <app-sec-type-list (SelectModel)="getChildgjdj($event)" [isShow]="isShowgkdj"
                           [treeList]="wwbhTreeList" [tableList]="wwbhTableList"></app-sec-type-list>

    </div>
	
	
    <div class="fl group group-4 rl">
      <span>洪水设计标准</span>
      <input [disabled]="isDisabled" type="text" [(ngModel)]="wwgjList[0].sjhsbzmc" name="gkhssjbz"
             (click)="showsjBlock()" readonly="readonly">
      <i class="xiala" (click)="showsjBlock()"></i>
      <app-sec-type-list (SelectModel)="getChildsj($event)" [isShow]="isShowsj"
                         [treeList]="sjTreeList" [tableList]="sjTableList"></app-sec-type-list>
    </div>
	
	
	
	  <div class="fl group group-4 rl">
      <span>淹没影响程度</span>
      <input [disabled]="isDisabled" type="text" [(ngModel)]="wwgjList[0].ymyxcdmc" name="ymyxcdmc"
             (click)="showymBlock()" readonly="readonly">
      <i class="xiala" (click)="showymBlock()"></i>
      <app-sec-type-list (SelectModel)="getChildym($event)" [isShow]="isShowym"
                         [treeList]="ymTreeList" [tableList]="ymTableList"></app-sec-type-list>
    </div>
	
	
	
	
	

    <!--<div class="fl group group-4 ">-->
      <!--<span>调查流水号</span>-->
      <!--<input [disabled]="isDisabled" placeholder="原型有数据库没" type="text" />-->


    <!--</div>-->







    <div class="fl group group-1">
        <span >保护措施 </span>

      <textarea [disabled]="isDisabled" class="textarea " cols="30"  name="bhcs" rows="10" [(ngModel)]="wwgjList[0].bhcs"  model="所在最低高程"></textarea>
    </div>


    <div class="fl group group-1">

        <span >备注 </span>

      <textarea [disabled]="isDisabled" class="textarea " cols="30"  name="bz" rows="10" [(ngModel)]="wwgjList[0].bz" model="所在最低高程"></textarea>
    </div>



  </form>


</div>
