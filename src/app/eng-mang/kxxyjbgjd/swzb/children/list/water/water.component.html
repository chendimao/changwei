<div>
    <header class="clearfix">
        <div class="fl"  >
            <div class="fl" *ngFor="let names of datalist"  (click)="selectNmae(names)" [ngClass]="{'active':names == name_active_data}" [innerHTML]="names.zydlmc"></div>
            <app-select-list class="fr" *ngIf="displaySelectPserson"  [values]="selectPersonList"
                             (SelectModel)="getChildEvent1($event)"></app-select-list>
        </div>
        <div class="fr">
            <div class="fl" (click)="displaySlect()"><span class="img"><img src="assets/img/icon/jiahao.png" class="img" alt=""></span>新增水利水电设施</div>
            <div class="fl" (click)="deleteSlect()"><span><img src="assets/img/icon/clear.png" alt="" class="img"></span>删除水利水电设施</div>
        </div>
    </header>

    <div *ngIf="name_active_data">
        <div class="home_title ">水利水电设施基本信息</div>
        <div class="all_box clearfix" >
            <div class="inputArea fl">
                <div class="inputLeft fl">
                    <span class="importent">权属人</span>
                </div>
                <div class="inputRight fl">
                    <input type="text" value="{{name_active_data.zydlmc}}">
                </div>
            </div>
            <div class="inputArea rl fl langest">
                <div class="inputLeftSelect fl ">
                    <span class="importent">所在行政区划</span>
                </div>
                <div class="inputRight fl">
                    <input type="text" class="inputH" value="福建省泉州市安溪县白濑乡长基村">
                    <span class="xiala" (click)="showAreaBlock()"></span>
                    <app-area-select class="areaCommpont" [display]="isShowArea" (childEvent)="getChildEvent($event)"></app-area-select>
                    <!--<input type="text" value="王友群">-->
                </div>
            </div>
            <!--下拉框-->
            <div class="inputArea fl">
                <div class="inputLeft fl">
                    <span class="importent">专业大类</span>
                </div>
                <div class="inputRight fl">
                    <app-select-list [width]="0" [values]="selectListHzgx"
                                     (SelectModel)="getChildEvent1($event)"></app-select-list>
                </div>
            </div>

            <div class="fl group group-4 danwei">
                <span>总数量</span>
                <input type="text">
                <div class="fl mianji">
                    ㎡
                </div>

            </div>
            <div>
                <div class="inputArea fl">
                    <div class="inputLeft fl">
                        <span>是否线外</span>
                    </div>
                    <div class="inputRight fl">
                        <p-selectButton [options]="types" [(ngModel)]="selectedType"
                                        (click)="selectedTypea()"></p-selectButton>
                    </div>
                </div>
            </div>








            <div class="clearfix beizhu ">
                <div class="textareaBeizhu">
                    <span>备注 </span>
                </div>
                <textarea name="" id="" cols="30" rows="10" class="textarea"></textarea>
            </div>
        </div>


    </div>

    <div *ngIf="name_active_base">

        <div class="home_title">水利水电设施分类别信息</div>
        <div>
            <p-selectButton [options]="types3" [(ngModel)]="selectedType3"
                            (click)="selectedTypea3()"></p-selectButton>
        </div>



        <div class="tab_box clearfix" >

            <div *ngFor="let TreeTable of name_active_base" class="group-4 fl" >

                <p-treeTable  ui-treetable-tablewrapper [tableStyle]="{'padding':'10px'}" [value]="TreeTable"  [(selection)]="selectedFiles2" [style]="{'margin-top':'20px','border':'1px solid #cccccc'}">
                    <p-column field="xh"  header="序号">
                        <!--<ng-template let-node="rowData" pTemplate="body">-->
                        <!--<input type="text"  style="width:100%;border-width:0px 0px 1px 0px">-->
                        <!--</ng-template>-->
                    </p-column>
                    <p-column field="zdxmc" header="类别">
                        <!--<ng-template let-node="rowData" pTemplate="body">-->
                        <!--<input type="text"  style="width:100%;border-width:0px 0px 1px 0px">-->
                        <!--</ng-template>-->
                    </p-column>
                    <p-column field="xh" header="数量" >
                        <ng-template let-node="rowData" pTemplate="body">
                            <input type="text"  style="width:100%;">
                        </ng-template>
                    </p-column>
                    <p-column field="dwmc" header="单位">
                        <!--<ng-template let-node="rowData" pTemplate="body">-->
                        <!--<input type="text"  style="width:100%;border-width:0px 0px 1px 0px">-->
                        <!--</ng-template>-->
                    </p-column>

                    <p-column field="bz" header="备注" >
                        <ng-template let-node="rowData" pTemplate="body">
                            <input type="text"  style="width:100%;">
                        </ng-template>
                    </p-column>
                </p-treeTable>


            </div>



        </div>

    </div>




    <p-growl [(value)]="msgs"></p-growl>


</div>
