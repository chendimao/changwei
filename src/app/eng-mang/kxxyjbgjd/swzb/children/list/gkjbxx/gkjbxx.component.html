<div class="clearfix">
    <header class="clearfix">

        <div class="fr button_10" *ngIf="!isDisabled">

            <div class="fl" (click)="deleteSlect()"><span><img src="assets/img/icon/clear.png" alt=""
                                                               class="img"></span>删除
            </div>
        </div>
    </header>
    <div class="fl group group-4 importent">
        <span>权属人</span>
        <app-select-list [disabled]="isDisabled" [width]="120" [values]="selectPersonList"
                         (SelectModel)="eventQsr($event)" [selectValue]="gkList[0].qsrId"
                         ngDefaultControl></app-select-list>
    </div>
    <form #forms="ngForm">


        <div class="fl group group-4 rl importent">
            <span>所在行政区划</span>
            <input [disabled]="isDisabled" name="szxzqh" type="text" class="" [(ngModel)]="gkList[0].localitydesc"
                   name="szxzqhdm"
                   (click)="showAreaBlock()" readonly="readonly">
            <i class="xiala" (click)="showAreaBlock()"></i>
            <app-area-select [localityCode]="szxzqugldm" class="areaCommpont"
                             [display]="isShowArea"
                             (childEvent)="getChildSzxzqh($event)"></app-area-select>
        </div>

        <div class="fl group group-4 rl importent">
            <span>调查范围</span>
            <input [disabled]="isDisabled" type="text" [(ngModel)]="gkList[0].dcfwmc" name="dcfwdm"
                   (click)="showDcfwBlock()" readonly="readonly">
            <i class="xiala" (click)="showDcfwBlock()"></i>
            <app-sec-type-list (SelectModel)="getChildDcfw($event)" [treeList]="dcfwTreeList"
                               [isShow]="isShowDcfw"
                               [tableList]="dcfwTableList"></app-sec-type-list>
        </div>

        <div class="fl group group-4">
            <span>港口编号</span>
            <input [disabled]="isDisabled" placeholder="原型有数据库没" type="text">
        </div>

        <div class="fl group group-4 rl importent">
            <span>港口类型</span>
            <input [disabled]="isDisabled" type="text" [(ngModel)]="gkList[0].gklbmc" name="zydldm"
                   (click)="showgkBlock()" readonly="readonly">
            <i class="xiala" (click)="showgkBlock()"></i>
            <app-sec-type-list (SelectModel)="getChildgk($event)" [isShow]="isShowgk"
                               [treeList]="gkTreeList" [tableList]="gkTableList"></app-sec-type-list>
        </div>


        <div class="fl group group-4 importent">
            <span>港口名称</span>
            <input [disabled]="isDisabled" name="gkmc" [(ngModel)]="gkList[0].mc" type="text">
        </div>


        <div class="fl group group-2 ">
            <span>所在位置</span>
            <input [disabled]="isDisabled" name="szwz" [(ngModel)]="gkList[0].szwz" type="text">

        </div>

        <div class="fl group group-4 danwei">
            <span>占地面积</span>
            <input [disabled]="isDisabled" name="zdmj" [(ngModel)]="gkList[0].zdmj" type="number">
            <div class="fl mianji">
                m²
            </div>

        </div>

        <div class="fl group group-4">
            <span>主管部门</span>
            <input [disabled]="isDisabled" name="zgbm" [(ngModel)]="gkList[0].zgbm" type="text">

        </div>
        <div class="fl group group-4 ">
            <span>运行管理单位</span>
            <input [disabled]="isDisabled" name="yxgldw" [(ngModel)]="gkList[0].yxgldw" type="text">

        </div>
        <div class="fl group group-4 rl">
            <span>港口用途</span>
            <input [disabled]="isDisabled" type="text" [(ngModel)]="gkList[0].gkytmc" name="gkytmc"
                   (click)="showytBlock()" readonly="readonly">
            <i class="xiala" (click)="showytBlock()"></i>
            <app-sec-type-list (SelectModel)="getChildyt($event)" [isShow]="isShowyt"
                               [treeList]="ytTreeList" [tableList]="ytTableList"></app-sec-type-list>
        </div>
        <div class="fl group group-4 rl">
            <span>港口等级</span>
            <input [disabled]="isDisabled" type="text" [(ngModel)]="gkList[0].gkmtdjmc" name="gkmtdjmc"
                   (click)="showgkdjBlock()" readonly="readonly">
            <i class="xiala" (click)="showgkdjBlock()"></i>
            <app-sec-type-list (SelectModel)="getChildgkdj($event)" [isShow]="isShowgkdj"
                               [treeList]="gkdjTreeList" [tableList]="gkdjTableList"></app-sec-type-list>
        </div>

        <div class="fl group group-4 danwei big_mj">
            <span>年吞吐量</span>
            <input [disabled]="isDisabled" name="nttl" [(ngModel)]="gkList[0].nttl" type="number">
            <div class="fl mianji">
                万吨
            </div>

        </div>


        <div class="fl group group-4 rl">
            <span>港口形式</span>
            <input [disabled]="isDisabled" type="text" [(ngModel)]="gkList[0].xsmc" name="gkxs"
                   (click)="showxsBlock()" readonly="readonly">
            <i class="xiala" (click)="showxsBlock()"></i>
            <app-sec-type-list (SelectModel)="getChildxs($event)" [isShow]="isShowxs"
                               [treeList]="xsTreeList" [tableList]="xsTableList"></app-sec-type-list>
        </div>

        <div class="fl group group-4 rl">
            <span>港口结构材料</span>
            <input [disabled]="isDisabled" type="text" [(ngModel)]="gkList[0].jgclmc" name="gkjgcl"
                   (click)="showjgclBlock()" readonly="readonly">
            <i class="xiala" (click)="showjgclBlock()"></i>
            <app-sec-type-list (SelectModel)="getChildjgcl($event)" [isShow]="isShowjgcl"
                               [treeList]="jgclTreeList" [tableList]="jgclTableList"></app-sec-type-list>
        </div>


        <div class="fl group group-2">
            <span>码头货场</span>
            <textarea [disabled]="isDisabled" class="textarea " cols="30" name="mthc" rows="10" [(ngModel)]="gkList[0].mthc"></textarea>
        </div>

        <div class="fl group group-2">
            <span>装卸机械</span>
            <textarea  [disabled]="isDisabled" class="textarea " cols="30" name="zxjx" rows="10" [(ngModel)]="gkList[0].zxjx"></textarea>
        </div>

        <div class="fl group group-4">
            <span>断面编号</span>
            <input [disabled]="isDisabled" name="dmbh" [(ngModel)]="gkList[0].dmbh" type="text">
        </div>

        <div class="fl group group-4 danwei">
            <span>所在高程</span>
            <input [disabled]="isDisabled" name="szgc" [(ngModel)]="gkList[0].szgc" type="number">
            <div class="fl mianji">
                m
            </div>

        </div>


        <div class="fl group group-4 rl">
            <span>洪水设计标准</span>
            <input [disabled]="isDisabled" type="text" [(ngModel)]="gkList[0].sjhsbzmc" name="gkhssjbz"
                   (click)="showsjBlock()" readonly="readonly">
            <i class="xiala" (click)="showsjBlock()"></i>
            <app-sec-type-list (SelectModel)="getChildsj($event)" [isShow]="isShowsj"
                               [treeList]="sjTreeList" [tableList]="sjTableList"></app-sec-type-list>
        </div>

        <div class="fl group group-4 rl">
            <span>淹没影响程度</span>
            <input [disabled]="isDisabled" type="text" [(ngModel)]="gkList[0].ymyxcdmc" name="ymyxcdmc"
                   (click)="showymBlock()" readonly="readonly">
            <i class="xiala" (click)="showymBlock()"></i>
            <app-sec-type-list (SelectModel)="getChildym($event)" [isShow]="isShowym"
                               [treeList]="ymTreeList" [tableList]="ymTableList"></app-sec-type-list>
        </div>
        <div class="fl group group-4 danwei big_mj">
            <span>固定资产</span>
            <input [disabled]="isDisabled" name="gdzc" [(ngModel)]="gkList[0].gdzc" type="number">
            <div class="fl mianji">
                万元
            </div>

        </div>
        <div class="fl group group-4 danwei big_mj">
            <span>投资</span>
            <input [disabled]="isDisabled" name="tz" [(ngModel)]="gkList[0].tz" type="number">
            <div class="fl mianji">
                万元
            </div>

        </div>

        <div class="fl group group-4 danwei big_mj">
            <span>靠泊能力</span>
            <input [disabled]="isDisabled" name="kbnl" [(ngModel)]="gkList[0].kbnl" type="number">
            <div class="fl mianji">
                艘/天
            </div>

        </div>

        <div class="fl group group-4 ">
            <span>建成日期</span>
            <div class="inputRight fl">
                <app-p-calendar [disabled]="isDisabled" [disabled]="isDisabled" [value]="gkList[0].jcrq"
                                (SelectModel)="eventJgrq($event)" readonly="readonly"></app-p-calendar>

            </div>

        </div>

        <div class="fl group group-4 danwei">
            <span>引道长度</span>
            <input [disabled]="isDisabled" name="ydcd" [(ngModel)]="gkList[0].ydcd" type="number">
            <div class="fl mianji">
                m
            </div>

        </div>

        <div class="fl group group-4 danwei">
            <span>引道宽道</span>
            <input [disabled]="isDisabled" name="ydkd" [(ngModel)]="gkList[0].ydkd" type="number">
            <div class="fl mianji">
                m
            </div>

        </div>

        <div class="fl group group-4 danwei">
            <span>水位运行范围</span>

            <div class="two_input fl">
                <input [disabled]="isDisabled" name="zdswyxgc" [(ngModel)]="gkList[0].zdswyxgc" type="text">
                <i class="fl">--</i>
                <input [disabled]="isDisabled" name="zgswyxgc" [(ngModel)]="gkList[0].zgswyxgc" type="text">
            </div>

            <div class="fl mianji">
                m
            </div>

        </div>

        <div class="fl group group-2">
            <span>连接道路</span>
            <input [disabled]="isDisabled" name="ljdlmc" [(ngModel)]="gkList[0].ljdlmc" type="text">


        </div>

        <div class="fl group group-4 rl">
            <span>连接道路等级</span>
            <input [disabled]="isDisabled" type="text" [(ngModel)]="gkList[0].ljdldjmc" name="gkdllj"
                   (click)="showgkdlljdjBlock()" readonly="readonly">
            <i class="xiala" (click)="showgkdlljdjBlock()"></i>
            <app-sec-type-list (SelectModel)="getChildljdl($event)" [isShow]="isShowdllj"
                               [treeList]="dlljdjTreeList" [tableList]="dlljTableList"></app-sec-type-list>
        </div>

        <div class="fl group group-4">
            <span>调查法流水号</span>
            <input [disabled]="isDisabled" name="dclsh" [(ngModel)]="gkList[0].dclsh" type="text">
        </div>


        <!--<div class="fl group group-4 ">-->
        <!--<span>型式</span>-->
        <!--<input [disabled]="isDisabled" name="zs" [(ngModel)]="gkList[0].zs" type="text">-->


        <!--</div>-->




        <div class="fl group group-1">
            <span>规模</span>
            <textarea [disabled]="isDisabled" class="textarea " cols="30" name="gm" rows="10" [(ngModel)]="gkList[0].gm"></textarea>
        </div>
        <div class="fl group group-1">
            <span>备注</span>
            <textarea [disabled]="isDisabled" class="textarea " cols="30" name="bz" rows="10" [(ngModel)]="gkList[0].bz"></textarea>
        </div>


    </form>
</div>
