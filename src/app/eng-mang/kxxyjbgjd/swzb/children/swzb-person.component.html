<div class="containerEng" [@flyIn] *ngIf="showqqq">

    <div class="close" (click)="close()">
        <span><img src="assets/img/icon/x.png" alt=""></span>
    </div>

    <form #ngModel="ngForm" novalidate>
        <div class="clearfix" >
            <p-panel toggleable="true" [(collapsed)]="showTOP" expandIcon="fa-angle-double-up"
                   styleClass="topPanel" collapseIcon="fa-angle-double-down">
                <p-header>
                    <div class="title">
                        户基本信息
                    </div>
                </p-header>
                <div class="clearfix">
                    <div class="top_1">
                        <div>
                            <div class="fl  top_class">
                                <span class="importent">户类别</span>
                                <input class='inputH' type="text"
                                       [(ngModel)]="hjbxx.hlbmc" name="hlbdm" disabled/>
                            </div>
                            <div *ngFor="let i of gzjd">
                                <div class="fl top_class" *ngIf="def_jddm===i.dm">
                                    <span class="importent">阶段</span>
                                    <input class='inputH' type="text"
                                           [ngModel]="i.mc" name="jddmmc" disabled/>
                                </div>
                            </div>

                            <div class="fl  top_class">

                                <span class="importent">户主姓名</span>
                                <input class='inputH' type="text" [disabled]="isDisabled"
                                       [(ngModel)]="hjbxx.hzxm" name="hzxm"/>
                            </div>
                            <div class="fl top_class selectArea">

                                <span class="importent">是否空挂户</span>
                                <p-selectButton [disabled]="isDisabled" [options]="types1"
                                                [(ngModel)]="hjbxx.sfkgh" name="sfkgh"
                                ></p-selectButton>
                            </div>
                            <div class="fl top_class area rl">
                                <span class="importent">所属行政区</span>
                                <input [disabled]="isDisabled" class='inputH inputArea' type="text"
                                       [(ngModel)]="hjbxx.xzqhmc" name="xzqhmc" (click)="showAreaBlock()"
                                       readonly="readonly"/>
                                <i class="xiala"></i>
                                <app-area-select [localityCode]="qshflId.ssxzqhSearchDm" class="areaCommpont"
                                                 [display]="isShowArea"
                                                 (childEvent)="getChildSzxzqh($event)"></app-area-select>

                            </div>
                            <div class="fl top_class rl">
                                <span class="importent">档案编号</span>
                                <input [disabled]="isDisabled" class='inputH' type="text" [(ngModel)]="hjbxx.dabh"
                                       name="dabh"/>
                                <span  class="bianhao" (click)="getZdlsh(hjbxx.xzq)">
                                     自动生成
                                </span>
                                <!--<span class="bianhaoDis" >-->
                                     <!--自动生成-->
                                <!--</span>-->
                            </div>
                            <div class="fl top_class selectArea">
                                <span>是否线外</span>
                                <p-selectButton [options]="types2" [disabled]="isDisabled"
                                                [(ngModel)]="sfxw" name="sfxwValue"
                                                (click)="selectedTypea2(sfxw)"></p-selectButton>
                            </div>
                            <div class="fl top_class  rl zydl">

                                <span class="importent">专业大类</span>
                                <input [disabled]="isDisabled" class='inputH' type="text"
                                       [(ngModel)]="hjbxx.zydlmc" name="zydldm" (click)="showZydlBlock()"
                                       readonly="readonly"/>
                                <i class="xiala" (click)="showZydlBlock()"></i>
                                <app-sec-type-list (SelectModel)="getChildZydl($event)" [treeList]="zydlTreeList"
                                                   [isShow]="isShowZydl"
                                                   [tableList]="zydlTableList"></app-sec-type-list>


                            </div>
                            <div class="fl top_class rl zydl">
                                <span class="importent">调查范围</span>
                                <!--<input  class='inputH' type="text"-->
                                <!--[(ngModel)]="hjbxx.dcfwdm" name="dcfwdm" style="display: none"/>-->
                                <input [disabled]="isDisabled" class='inputH' type="text"
                                       [(ngModel)]="hjbxx.dcfwmc" name="dcfwdm" (click)="showDcfwBlock()"
                                       readonly="readonly"/>
                                <i class="xiala" (click)="showDcfwBlock()"></i>
                                <app-sec-type-list (SelectModel)="getChildDcfw($event)" [treeList]="dcfwTreeList"
                                                   [isShow]="isShowDcfw"
                                                   [tableList]="dcfwTableList"></app-sec-type-list>
                             </div>
                            <div class="fl top_class">
                                <span>调查流水号</span>
                                <input [disabled]="isDisabled" [(ngModel)]="hjbxx.dclsh" name='dclsh'
                                       class='inputH' type="text" placeholder="请输入内容"/>
                            </div>
                            <div class="top_class fl" (click)="showMoreInput()">
                                <div class="showMoreInput ">
                                    {{moreText}}
                                </div>
                            </div>
                            <div class="clearfix" *ngIf="moreInput">

                                <div class="fl title_gc top_class">
                                    <span>所在高程</span>
                                    <input [disabled]="isDisabled" class='inputS' type="text"
                                           [(ngModel)]="hjbxx.szzdgc" name="szzdgc"/>
                                    <i>--</i>
                                    <input [disabled]="isDisabled" class='inputS' type="text"
                                           [(ngModel)]="hjbxx.szzggc" name="szzggc"/>
                                    <i>M</i>
                                </div>
                                <div class="fl  top_class">
                                    <span>断面编号</span>
                                    <input [disabled]="isDisabled" class='inputH' type="text"
                                           [(ngModel)]="hjbxx.dmbh" name="dmbh"/>
                                </div>
                                <div class="fl top_class beizhu clearfix">
                                    <div class="textareaBeizhu">
                                        <span>备注 </span>
                                    </div>
                                    <textarea [disabled]="isDisabled" id="" cols="30" rows="10"
                                              class="textarea" [(ngModel)]="hjbxx.bz" name="bz"></textarea>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </p-panel>
            <p-growl [(value)]="msgs"></p-growl>

        </div>
        <div>
            <nav>
                <ul>
                    <!--<li class="fl" routerLink="{{list.path}}" routerLinkActive="active1"  *ngFor="let list of navList">-->
                    <!--<li class="fl" (click)="saveRouter(list.path)" *ngFor="let list of navList"-->
                    <!--[ngClass]="{'active1':list.name==avtiveName}">-->
                    <li class="fl" *ngFor="let list of navList">
                        <span (click)="saveRouter(list.url,list.swzblbId)"
                              [class.active1]="list.url === activeTabName">{{list.zdxmc}}
                          <i *ngIf="list.isIncludeData==1" class="img icon fa  fa-check-square-o"></i>
                        </span>

                    </li>
                </ul>
            </nav>
            <div class="container2 clearfix" style="margin-top: -1px">
                <p-panel (onBeforeToggle)="closeBottom()" toggleable="true" [(collapsed)]="showBoottom"
                         styleClass="secPanel" [toggleable]="true" expandIcon="fa-angle-double-up"
                         collapseIcon="fa-angle-double-down">
                    <div #room></div>
                    <!--<div *ngFor="let list of navList" #{{list.path}}>{{list.path}}</div>-->
                </p-panel>
            </div>
            <div class="footer clearfix">
                <div class="fl" *ngIf="showFooterBtn">

                    <div class="fl">上一户</div>
                    <div class="fl">下一户</div>

                </div>
                <div class="fr" *ngIf="!showFooterBtn">
                    <div class="fl" (click)="save()">保存</div>
                    <div class="fl" (click)="save('add')">保存并新增</div>
                    <div class="fl">附件管理</div>
                    <div class="fl">附件查看</div>
                </div>
            </div>


        </div>
    </form>

</div>


<!-- 底部区域 -->
